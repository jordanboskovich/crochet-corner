<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bags</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <a class="home" href="index.html"><img src="images/home.jpg" alt="home button"></a>
      <div class="context">
         <h1>
            <span>b</span>
            <span>a</span>
            <span>g</span>
            <span>s</span>
         </h1>
      </div>
      <div class="tabs">
         <input type="radio" name="tabs" id="tab1" checked />
         <label for="tab1">bee</label>  
         <input type="radio" name="tabs" id="tab2" />
         <label for="tab2">pokemon</label>
         <input type="radio" name="tabs" id="tab3" />
         <label for="tab3">strawberry bag</label>
         <input type="radio" name="tabs" id="tab4" />
         <label for="tab4">rose bag</label>
         <input type="radio" name="tabs" id="tab5" />
         <label for="tab5">flowers</label>
         <input type="radio" name="tabs" id="tab6" />
         <label for="tab6">frogs</label>
         <input type="radio" name="tabs" id="tab7" />
         <label for="tab7">christmas decor</label>
         <input type="radio" name="tabs" id="tab8" />
         <label for="tab8">pumpkins</label>
         <div class="tab content1">
            <div class="flexContain">
               <img class="tabPics" src="images/bag1.JPG" alt="crochet bee">
               <div class="textContainer">
                  <h1 class="insTitles">stuffed bee</h1>
                  <!-- Text Content -->
               </div>
            </div>
         </div>
         <div class="tab content2">
            <div class="flexContain">
               <img class="tabPics" src="images/bag2.JPG" alt="crochet pokemon">
               <div class="textContainer">
                  <h1 class="insTitles">pokemon + ball</h1>
                  <!-- Text Content -->
               </div>
            </div>
         </div>
         <div class="tab content3">
            <div class="flexContain">
               <img class="tabPics" src="images/bag3.JPG" alt="crochet strawberry bag">
               <div class="textContainer">
                  <h1 class="insTitles">strawberry bag</h1>
                  <!-- Text Content -->
               </div>
            </div>
         </div>
         <div class="tab content4">
            <div class="flexContain">
               <img class="tabPics" src="images/bag4.JPG" alt="crochet rose bag">
               <div class="textContainer">
                  <h1 class="insTitles">rose row tote</h1>
                  <!-- Text Content -->
               </div>
            </div>
         </div>
         <div class="tab content5">
            <div class="flexContain">
               <img class="tabPics" src="images/bag5.JPG" alt="crochet flowers">
               <div class="textContainer">
                  <h1 class="insTitles">flower bouquet</h1>
                  <!-- Text Content -->
               </div>
            </div>
         </div>
         <div class="tab content6">
            <div class="flexContain">
               <img class="tabPics" src="images/bag6.JPG" alt="crochet frogs">
               <div class="textContainer">
                  <h1 class="insTitles">eras frogs</h1>
                  <!-- Text Content -->
               </div>
            </div>
         </div>
         <div class="tab content7">
            <div class="flexContain">
               <img class="tabPics" src="images/bag7.JPG" alt="crochet christmas decorations">
               <div class="textContainer">
                  <h1 class="insTitles">christmas decor</h1>
                  <!-- Text Content -->
               </div>
            </div>
         </div>
         <div class="tab content8">
            <div class="flexContain">
               <img class="tabPics" src="images/bag8.JPG" alt="crochet pumpkins">
               <div class="textContainer">
                  <h1 class="insTitles">mini pumpkins</h1>
                  <!-- Text Content -->
               </div>
            </div>
         </div>
      </div>
      <div class="area secondary">
         <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
         </ul>
      </div>
   </body>
</html>
